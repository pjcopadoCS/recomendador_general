<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Recommender - {% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/recomanacio.css') }}">
	</head>
	<body>
		<h1>Recommendation</h1>
		<h2>{% block text1 %}{% endblock %}</h2>

		{% block extra %}{% endblock %}

		<script>
			$(document).ready(function () {
				// Initialize DataTables with 10 rows per page
				$('#wineTable_1').DataTable({

				});

				$('#wineTable_2').DataTable({
					pageLength: 10,
				});
			});
		</script>

</html>
